<svg xmlns="http://www.w3.org/2000/svg" width="192" height="192" viewBox="0 0 512 512">
  <defs>
    <linearGradient id="film" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0%" stop-color="#4f46e5"/>
      <stop offset="100%" stop-color="#7c3aed"/>
    </linearGradient>
  </defs>
  <!-- Background: white -->
  <rect width="512" height="512" rx="112" fill="#ffffff"/>
  <!-- Film strip - angled for dynamic feel -->
  <g transform="translate(256,256) rotate(-5)">
    <rect x="-170" y="-130" width="340" height="260" rx="18" fill="url(#film)"/>
    <!-- Film holes left -->
    <rect x="-155" y="-110" width="16" height="12" rx="3" fill="#e0e7ff" opacity="0.8"/>
    <rect x="-155" y="-80" width="16" height="12" rx="3" fill="#e0e7ff" opacity="0.8"/>
    <rect x="-155" y="-50" width="16" height="12" rx="3" fill="#e0e7ff" opacity="0.8"/>
    <rect x="-155" y="-20" width="16" height="12" rx="3" fill="#e0e7ff" opacity="0.8"/>
    <rect x="-155" y="10" width="16" height="12" rx="3" fill="#e0e7ff" opacity="0.8"/>
    <rect x="-155" y="40" width="16" height="12" rx="3" fill="#e0e7ff" opacity="0.8"/>
    <rect x="-155" y="70" width="16" height="12" rx="3" fill="#e0e7ff" opacity="0.8"/>
    <rect x="-155" y="100" width="16" height="12" rx="3" fill="#e0e7ff" opacity="0.8"/>
    <!-- Film holes right -->
    <rect x="139" y="-110" width="16" height="12" rx="3" fill="#e0e7ff" opacity="0.8"/>
    <rect x="139" y="-80" width="16" height="12" rx="3" fill="#e0e7ff" opacity="0.8"/>
    <rect x="139" y="-50" width="16" height="12" rx="3" fill="#e0e7ff" opacity="0.8"/>
    <rect x="139" y="-20" width="16" height="12" rx="3" fill="#e0e7ff" opacity="0.8"/>
    <rect x="139" y="10" width="16" height="12" rx="3" fill="#e0e7ff" opacity="0.8"/>
    <rect x="139" y="40" width="16" height="12" rx="3" fill="#e0e7ff" opacity="0.8"/>
    <rect x="139" y="70" width="16" height="12" rx="3" fill="#e0e7ff" opacity="0.8"/>
    <rect x="139" y="100" width="16" height="12" rx="3" fill="#e0e7ff" opacity="0.8"/>
    <!-- Screen -->
    <rect x="-125" y="-110" width="250" height="220" rx="10" fill="white" opacity="0.95"/>
    <!-- Cute task list -->
    <!-- Row 1: done -->
    <circle cx="-95" cy="-72" r="12" fill="#34d399"/>
    <path d="M-100 -72 l4 4 l8 -8" stroke="white" stroke-width="2.5" fill="none" stroke-linecap="round" stroke-linejoin="round"/>
    <rect x="-72" y="-80" width="140" height="8" rx="4" fill="#6366f1" opacity="0.3"/>
    <rect x="-72" y="-66" width="90" height="6" rx="3" fill="#e2e8f0"/>
    <!-- Row 2: in progress -->
    <circle cx="-95" cy="-28" r="12" fill="#6366f1"/>
    <rect x="-100" y="-31" width="10" height="6" rx="1" fill="white"/>
    <rect x="-72" y="-36" width="120" height="8" rx="4" fill="#6366f1" opacity="0.3"/>
    <rect x="-72" y="-22" width="70" height="6" rx="3" fill="#e2e8f0"/>
    <!-- Row 3: pending -->
    <circle cx="-95" cy="16" r="12" fill="#e2e8f0"/>
    <rect x="-72" y="8" width="100" height="8" rx="4" fill="#6366f1" opacity="0.15"/>
    <rect x="-72" y="22" width="60" height="6" rx="3" fill="#e2e8f0"/>
    <!-- Big play-like arrow / progress indicator -->
    <g transform="translate(60,60)">
      <circle r="30" fill="#f472b6" opacity="0.15"/>
      <circle r="22" fill="#f472b6"/>
      <polygon points="-6,-10 -6,10 8,0" fill="white"/>
    </g>
  </g>
  <!-- Sparkles -->
  <g fill="#fbbf24">
    <polygon points="420,80 424,94 438,98 424,102 420,116 416,102 402,98 416,94"/>
    <polygon points="80,420 83,428 91,431 83,434 80,442 77,434 69,431 77,428" opacity="0.8"/>
  </g>
  <g fill="#f472b6">
    <polygon points="90,90 93,98 101,101 93,104 90,112 87,104 79,101 87,98" opacity="0.6"/>
  </g>
</svg>
